<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Title -->
  <link rel="icon" type="image/png" sizes="32x32" 
        href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Ping Coming Soon Page</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,300;0,600;0,700&display=swap" >

  <!-- CSS -->
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/styles.css">

  <!-- JavaScript -->
  <script src="./javascript/script.js" defer></script>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <!-- Logo -->
    <svg class="logo" viewBox="0 0 86 26">
      <use xlink:href="./images/svg-sprite.svg#logo"/>
    </svg>
    <!-- Title -->
    <h1 class="title">
      We are launching <strong class="title__strong">soon!</strong> 
    </h1>
    <!-- Subtitle -->
    <h2 class="subtitle">Subscribe and get notified</h2>
    <!-- Sign-up form -->
    <form class="form">
      <div class="form__input-wrap">
        <input class="form__input" type="text" 
        placeholder="Your email address...">
        <span class="form__error --empty --hidden">
          Whoops! It looks like you forgot to add your email
        </span>
        <span class="form__error --wrong --hidden">
          Please provide a valid email address
        </span>
      </div>
      <button class="form__button" type="button">Notify Me</button>
    </form>
  </header>

  <!-- Illustration -->
  <main class="main">
    <img class="illustration" src="./images/illustration-dashboard.png" 
         alt="Illustration of dashboard." width="" height="">    
  </main>

  <!-- Footer -->
  <footer class="footer">
    <!-- Social media links -->
    <ul class="social-media">
      <!-- Facebook -->
      <li class="social-media__item">
        <a class="social-media__link" href="">
          <svg class="social-media__icon" viewBox="0 0 32 32">
            <use xlink:href="./images/svg-sprite.svg#icon-facebook"/>
          </svg>
        </a>
      </li>
      <!-- Twitter -->
      <li class="social-media__item">
        <a class="social-media__link" href="">
          <svg class="social-media__icon" viewBox="0 0 32 32">
            <use xlink:href="./images/svg-sprite.svg#icon-twitter"/>
          </svg>
        </a>
      </li>
      <!-- Instagram -->
      <li class="social-media__item">
        <a class="social-media__link" href="">
          <svg class="social-media__icon" viewBox="0 0 32 32">
            <use xlink:href="./images/svg-sprite.svg#icon-instagram"/>
          </svg>
        </a>
      </li>
    </ul>

    <!-- Copyright -->
    <p class="copyright">
      &copy; Copyright Ping. All rights reserved.
    </p>

    <!-- Attribution -->
    <p class="attribution">
      Challenge by 
      <a class="attribution__link" 
         href="https://www.frontendmentor.io?ref=challenge" 
         target="_blank">
        Frontend Mentor</a>. Coded by 
      <a class="attribution__link"
         href="https://antoneladiana.github.io/">
        Antonela Diana</a>.
    </p>
  </footer>

  <footer>

  </footer>
</body>
</html>
